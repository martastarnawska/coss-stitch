<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="heading">
        <h1> Your cross-stitch</h1>
      </div>
      <div class="box" id="frame">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <p> Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="1"> </p>
            <p> Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="1"> </p>
            <input type="submit">
        </form>
      </div>
      <div class="canvas" id="canvas">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
      </div>
      <div class="empty">
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="designs.js"></script>
      <script src='bgrins-spectrum/spectrum.js'></script>
      <link rel='stylesheet' href='bgrins-spectrum/spectrum.css' />

</body>
</html>
